<div class="h15">
  <app-header [backButtonVisibility]="true"></app-header>
</div>
<div class="h85 overflow-auto w-100">
  <div class="overflow-x">
    <div class="row justify-content-center">
      <div class="col-8 p-3">
        <div class="my-3">
          <h2>{{ continentName | uppercase }}</h2>
        </div>
        <div
          *ngFor="let country of countriesList; let index = index"
          [ngClass]="{ 'bg-light': 0 === index % 2 }"
        >
          <a (click)="countryNavigate(country?.alpha3Code.toLowerCase())">
            <div>
              <div class="row p-2">
                <div class="col-4">
                  <img [src]="country.flag" alt="" class="flag" />
                </div>
                <div class="col-8 align-self-center">{{ country?.name }}</div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
